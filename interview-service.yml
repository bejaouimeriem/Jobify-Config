spring:
  application:
    name: interview-service
  datasource:
    url: jdbc:mysql://localhost:3306/interview_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  cloud:
    discovery:
      enabled: true

server:
  port: 8081