spring:
  application:
    name: application-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: application_db
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB
      location: ${java.io.tmpdir}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/jobify-realm
          jwk-set-uri: http://localhost:8080/realms/jobify-realm/protocol/openid-connect/certs

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: localhost

spring.cloud.discovery.enabled: true

jobseeker:
  service:
    url: http://localhost:8081

joboffer:
  service:
    url: http://localhost:8082

cv:
  upload:
    dir: uploads/cvs

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework: INFO
    com.application.applicationservice: DEBUG
    org.springframework.data.mongodb: DEBUG
    com.application.applicationservice.client: DEBUG